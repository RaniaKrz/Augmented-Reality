<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

     <!--Reading my dpsd marker-->
     <a-marker-camera type='pattern' url='assets/pattern-dpsd.patt'>
        <!--Showing my name and the image-->
        <a-text value="Rania" position="1 0.5 0" ></a-text>
        <a-text value="Karouzou" position="1 1 0"></a-text>
        <a-image src="assets/dalmatian.jpg" position="0 0.5 0"></a-image>
        </a-marker-camera>
    
    
       <!--Define the glb hydro asset-->
       <a-assets>
       <a-asset-item id="hydro" src="assets/hydrogen.gltf"></a-asset-item>
       </a-assets>
       <!--Reading and showing the H atom-->
       <a-marker type='pattern' url='assets/pattern-card-H.patt'>
       <!--use the glb hydro model-->
       <a-entity gltf-model="#hydro" scale= "0.8 0.8 0.8";></a-entity>
       </a-marker>
    
    
        <!--Define the glb oxy asset-->
        <a-assets>
        <a-asset-item id="oxy" src="assets/oxygen.gltf"></a-asset-item>
        </a-assets>
        <!--Reading and showing the O atom-->
        <a-marker type='pattern' url='assets/pattern-card-O.patt'>
         <!--use your glb oxy model-->
         <a-entity gltf-model="#oxy" scale= "0.5 0.5 0.5";></a-entity>
        </a-marker>

        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2;" position="0 0 0" material="color: #4CC3D9"></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; radius:0.25" position="0 0.25 -0.5"  material="color: #EF2D5E"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder; height: 0.4; radius:0.1" position="1 0.75 -0.3"  material="color: #FFC65D"></a-entity>            
        </a-marker>

        

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
